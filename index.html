<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Formulário</h1>
            <label for="name">Nome Completo</label>
            <input type="text" id="name" class="input-padrao">
            <label for="email">Digite seu email</label>
            <input type="text" id="email" class="input-padrao">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" class="input-padrao">
            <label for="empresa">Empresa</label>
            <input type="text" id="empresa" class="input-padrao">
            <label for="assunto">Assunto</label>
            <input type="text" id="assunto" class="input-padrao">
            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10" class="input-padrao"></textarea>   
        </form>

            <input type="submit" class="button" >
    </div>
    
</body>
</html>
